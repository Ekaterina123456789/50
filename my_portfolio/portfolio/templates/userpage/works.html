{% extends 'userpage/base.html' %}

{% block content %}
<h1>Мои работы</h1>
<h2 class="count">Работ: {{ works.count }}</h2>
{% for work in works %}
    <div class="element">
        <h2 class="top">
            <h3>{{ work.title }}</h3>
            <h4>-- {{ work.date  | date:'d.m.Y' }} --</h4>
            <img src="{{ work.picture }}" alt="{{ work.title }}">
            <p>{{ work.description | safe }}</p>
        </h2>
</div>
{% endfor %}
{% endblock %}
